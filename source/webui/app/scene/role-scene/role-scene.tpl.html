<div class="scene">
    <div class="title">
        <p>{{roleScene.name}}</p>

        <p>{{roleScene.title}}</p>

        <p>{{roleScene.description}}</p>
    </div>
    <div class="search-form">
        <form class="form-horizontal" name="form">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="key" ng-model="model.key"
                           required="" placeholder="请输入姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="form.$pristine || form.$invalid"
                            ng-click="submit()">确定
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="">
        有{{roleScene.count}}人参与
    </div>
</div>
