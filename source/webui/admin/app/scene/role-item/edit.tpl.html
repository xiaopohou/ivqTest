<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <div class="tabtable table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">角色成员</label>

                                    <div class="col-md-4">
                                        <input type="text" name="name" class="form-control" ng-model="model.name"
                                               required=""/>

                                        <div ng-show="form.$submitted || form.name.$touched">
                                            <span ng-show="form.name.$error.required" class="help-block">请填写角色成员</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">排序</label>

                                    <div class="col-md-4">
                                        <input type="text" name="displayOrder" class="form-control"
                                               ng-model="model.displayOrder"/>

                                        <div ng-show="form.$submitted || form.displayOrder.$touched">
                                            <span ng-show="form.displayOrder.$error.required"
                                                  class="help-block">请填写排序</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">封面图</label>

                                    <div class="col-md-4">
                                        <button class="img-upload" type="file"
                                                ngf-select="uploadImage($file, $invalidFiles)"
                                                accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                                            上传图片
                                        </button>
                                        <div ng-if="model.coverImg">
                                            <a class='img-link' href="{{model.coverImg}}" ng-click="showOriginImg()">
                                                <img ng-src="{{model.coverImg}}" width="300" alt=""/>
                                            </a>
                                        </div>
                                        <!--File:-->
                                        <!--<div>{{f.name}} {{errFile.name}} {{errFile.$error}}-->
                                        <!--{{errFile.$errorParam}}-->
                                        <!--<span class="progress" ng-show="f.progress >= 0">-->
                                        <!--<div style="width:{{f.progress}}%"-->
                                        <!--ng-bind="f.progress + '%'"></div>-->
                                        <!--</span>-->
                                    </div>
                                    {{errorMsg}}
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">描述</label>

                                    <div class="col-md-4">
                                        <textarea class="form-control" ng-model="model.description" rows="4" cols="20"
                                                  name="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="model.createTime">
                                    <label class="control-label col-md-2">创建时间</label>

                                    <div class="col-md-4">
                                        <label class="form-text">{{model.createTime}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="button" name="cancel" class="btn dark" value="取消"
                           ui-sref="editRoleScene({id:roleSceneId})"/>
                    <input type="submit" name="save" ng-disabled="form.$pristine || form.$invalid" class="btn blue"
                           value="保存"
                           ng-click="save()"/>
                </div>
            </div>
        </form>
    </div>
</div>
